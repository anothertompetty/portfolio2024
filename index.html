<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Cursor Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Custom Text Cursor Image Gallery</h1>
    <p>Hover over each image to see a unique text cursor!</p>
    
    <div class="image-gallery">
        <img src="https://placehold.co/600x400.png" alt="Image 1" data-cursor-text="Cool">
        <img src="image2.jpg" alt="Image 2" data-cursor-text="Awesome">
        <img src="image3.jpg" alt="Image 3" data-cursor-text="Great">
        <img src="image4.jpg" alt="Image 4" data-cursor-text="Fantastic">
    </div>

    <script src="script.js"></script>
</body>
</html>
