<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Cursor Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Text Cursor Image Gallery</h1>
        <p>Hover over the images to see the custom cursor!</p>
        
        <div class="image-gallery">
            <img src="https://placehold.co/1200x600.png" alt="Image 1" data-cursor-text="Cool">
            <img src="https://placehold.co/1200x600.png" alt="Image 2" data-cursor-text="Awesome">
            <img src="https://placehold.co/1200x600.png" alt="Image 3" data-cursor-text="Wow">
            <img src="https://placehold.co/1200x600.png" alt="Image 4" data-cursor-text="Amazing">
        </div>
    </div>

    <div id="custom-cursor"></div>

    <script src="script.js"></script>
</body>
</html>
